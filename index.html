<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="keywords" content="draw, paint">
    <meta name="author" content="developerjaym">

    <!-- HTML Meta Tags -->
    <title>Drawly</title>
    <meta name="description" content="A simple drawing app.">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://localstorage.tools/draw/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Drawly">
    <meta property="og:description" content="A simple drawing app.">
    <meta property="og:image" content="https://localstorage.tools/draw/assets/logo.jpeg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="localstorage.tools">
    <meta property="twitter:url" content="https://localstorage.tools/draw/">

    <meta name="twitter:description" content="A simple drawing app.">

    <!-- Meta Tags Generated via https://www.opengraph.xyz -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/logo.ico">
    <title>Drawly</title>
    <script type="module" src="index.js"></script>
</head>

<body>
    <div id="canvasContainer">

        <canvas id="canvas" class="canvas" height="1080" width="1920">

        </canvas>
    </div>
    <div id="menu" class="no-print">
        <header class="no-print">
            <img src="assets/logo.jpeg" alt="rainbow color brush strokes" height="32" width="32" />
            <h1>Drawly</h1>
        </header>
        <fieldset class="no-print">
            <legend>Actions</legend>
            <menu>

                <li class="menu__item">
                    <a id="downloadButton" download="drawly.png"> <button class="menu__button"> <img
                                src="assets/download.svg" alt="Download" width="32" height="32"> <span>Download
                                Image</span></button></a>
                </li>
                <li class="menu__item">
                    <button id="clearButton" class="menu__button"> <img src="assets/trash.svg" alt="Trashcan" width="32"
                            height="32"><span>Clear
                            All
                            Strokes</span></button>
                </li>
                <li class="menu__item">
                    <button id="undoButton" class="menu__button"> <img src="assets/undo.svg" alt="Undo stroke"
                            width="32" height="32"> <span>Undo
                            Stroke</span></button>
                </li>

            </menu>
        </fieldset>
        <fieldset class="no-print">
            <legend>Background</legend>

            <menu>
                <li class="menu__item">
                    <label>
                        <span class="label__text">Color</span>
                        <input type="color" class="menu__input" id="backgroundColorSelect" />
                    </label>
                </li>
                <li class="menu__item" style="display: none;">
                    <label>
                        <span class="label__text">Image</span>
                        <input type="file" class="menu__button" id="backgroundImageSelect" accept=".jpg, .jpeg, .png"/>
                    </label>
                </li>
            </menu>
        </fieldset>

        <fieldset class="no-print">
            <legend>Mode</legend>

            <menu>
                <li class="menu__item">
                    <button id="eraserButton" class="menu__button"><img src="assets/eraser.svg" height="32" width="32"
                            alt="eraser" />
                        <span>Erase</span></button>
                </li>
                <li class="menu__item">
                    <button id="drawButton" class="menu__button button--active">
                        <img src="assets/pencil.svg" height="32" width="32" alt="pencil" />
                        <span>Draw</span></button>
                </li>

            </menu>
        </fieldset>
        <fieldset class="no-print">
            <legend>Stroke</legend>

            <menu>
                <li class="menu__item">
                    <label>
                        <span class="label__text">Type</span>
                        <select class="menu__input" id="typeSelect">

                        </select>
                    </label>
                </li>
                <li class="menu__item">
                    <label>
                        <span class="label__text">Color</span>
                        <input class="menu__input" type="color" id="strokeColorSelect" />
                    </label>
                </li>
                <li class="color-table menu__item">

                </li>

            </menu>
        </fieldset>



    </div>
</body>

</html>
